<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" type="image/svg+xml" href = "images/logo2.svg">
    <title>Sign Up</title>
    <link rel = "stylesheet" href = "sign-up.css">
</head>
<body>
    <div class = "container">
        <div class = "content">
            <header>
                <h2>Sign Up</h2>
            </header>
            <main>
                <div class = "name">
                    <input type ="text" placeholder="Username">
                </div>
                <div class = "email">
                    <input type ="email" placeholder="Email">
                </div>
                
                <div class = "enter-pass">
                    <input type ="password" placeholder="Password">
                </div>
                <div class = "confirm-password">
                    <input type ="password" placeholder="Confirm password">
                </div> 
                <hr>
                <p style="text-align: center; grid-column: span 2; font-size: 14px;">OR</p>
                <div class = "sign-up-options">
                    <button class = "options-button">
                        <a href = "#">
                            <img src="images/google.png" width="40px">
                            <span style="font-size: 14px;">Sign up with Google</span>
                        </a>
                    </button>
                </div>
                <div class = "sign-up-options">
                    <button class = "options-button">
                        <a href = "#">
                            <img src="images/apple.png" width="40px" style="padding: 9px">
                            <span style="font-size: 14px;">Sign up with Apple</span>
                        </a>
                    </button>
                </div>
                <div><p style="font-size: 12px;">Already have an account?</p></div>
                <div class = "login"><a href = "login.html" style="font-size: 14px; color: black;">Login</a></div>
            </main>
            <footer>
                <div class = "button-container">
                    <button><a href = "Home-page2.html" style="color: white;">Sign Up</a></button>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
